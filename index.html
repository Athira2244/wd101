    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
        <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
          <div class="mx-auto max-w-md">
             <h2 class="font-bold text-4xl text-center font-bold leading-tight"> REGISTRATION FORM</h2> 
             <div class="divide-y divide-gray-300/50">
              <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                <form id="user-form">
                  <label for="name"  class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter Full Name"></br>
                    <label for="email" class=" text-md w-40 inline-block font-medium leading-5 text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter password"></br>
                  
                  
                    <label for="pwd" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Password</label>
                    <input type="password" id="pwd" name="pwd" required class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter password"> </br>
                  
                   
                     <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Date of Birth</label>
                     <input type="date" id="dob" name="dob" required class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-focus:invalid:border-pink-500 focus:invalid:ring-pink-500"></br>
                     
                     <input checked id="acceptTerms" name="acceptTerms" value="" required type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-offset-gray-800 focus:ring-2 dark:border-gray-600">
                     <label for="acceptTerms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Accept Terms & Conditions</label><br>
                    </br>
                    
                  
                   
                    <button type="submit" id="btn" class="w-fit rounded-lg shadow-lg px-8 py-4 bg-blue-500 text-white hover:bg-blue-400 focus:outline-none focus:shadow-outline">Submit</button>
    </table>
